<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Heading dan paragraph</title>
  </head>
  <body>
    <!-- Paragraph -->
    <!-- Utk buat PARAGRAF, gunakan = <p> -->
    <!-- Utk nambah CODE DI SELIPAN KATA = 1CUT DULU TEKS YG DIINGINKAN,2. TAMBAHKAN HURUF KECIL, 3.CTRL + V -->
    <!-- Cara merapikan teks : 1.klik kanan, 2.klik FORMAT DOCUMENT -->

    <!-- Utk menjadikan teks TEBAL, gunakan = <b> -->
    <!-- Utk menjadikan teks MIRING, gunakan = <i> -->
    <!-- Utk menjadikan TEKS DI GARIS BAWAH, gunakan = <u> -->

    <p>

      Nama saya <b>Mamang Subroto</b>.Saya tinggal di <i>Venus dgn Kratos</i>. dan hobby saya
      Main ML,<u>saya suka berenang,dan suka menanam pohon.</u>
    </p>

    <!-- Superscript [diatas],gunakan = <sup> dan Subscript [dibawah], gunakan = <sub> -->

    <p><i>Menurut Ilmuwan</i>,Simbol satuan energi E=MC <sup><u>2</u></sup> dan Karbon Dioksida CO <sub><u>2</u><sub></p>

  </body>
</html>
