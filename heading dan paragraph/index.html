<!DOCTYPE html>

  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Heading dan paragraph</title>
  </head>
  <body>
    <!-- heading -->
    <!-- Agar judul teks tebal, gunakan <h1 - h6>  -->

    <h1>ini adalah heeading 1</h1>
    <h2>ini adlh heading 6</h2>

    <!-- Paragraph -->
    <!-- CARANYA PEN NAMBAH TAG = 1.CUT DULU TEKS YG DIINGINKAN,2. TAMBAHKAN HURUF KECIL, 3.CTRL + V -->
    <!-- AGAR TEKS RAPI = Klik PRETIIER-->
    <!-- Utk menjadikan TEKS TEBAL, gunakan = <b> -->
    <!-- Utk menjadikan teks MIRING, gunakan = <i> -->

    <p>
      GW <b>MANUSIA BIASA</b>,MAKAN NASI DAN MINUM <i>SUKA MAIN GAME</i>,DAN
      BERENANG, DAN LAIN LAINNYA DARI <u>HAL2 YANG MENYENANGKAN.</u>

    </p>
  </body>
</html>
