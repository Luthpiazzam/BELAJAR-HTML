    <title>Storng, Emphasis and BlockQuite</title>
  </head>

  <body>
    <!-- Strong <strong>, digunakan utk KATA PERINTAH DLL  -->
    <p>
      <strong>PERHATIAN !! JAN BUANG SAMPAH SEMBARANGAN</strong>
    </p>

    <!-- Blockquate <blockquote>, utk buat BARIS BARU-->
    <blockquote>BANG GIVE ALOK BANG!!</blockquote>

    <!-- Emphasis <em>, utk buat kata miring-->
    <!-- Quote <quote>, utk buat 2 TANDA PETIK -->

     <p>
        Ini adalah temmpat <em>HALAL</em>, bukan t4 untuk <strong>LAKUIN  HAL2 HARAM.</strong>
        NENEK ku bilang <q>Ittaqillah</q>
     </p>

  </body>
